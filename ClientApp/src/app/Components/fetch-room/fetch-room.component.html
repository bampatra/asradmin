<h1>Room</h1>

<p>This component demonstrates fetching Room data from the server.</p>

<p *ngIf="!roomList"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add-room']">Create New</a>
</p>

<table class='table' *ngIf="roomList">
  <thead>
  <tr>
    <th>Room</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let room of roomList">
    <td>{{ room.roomID }}</td>
    <td>
    <td>
      <a [routerLink]="" (click)="delete(room.roomID)">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
